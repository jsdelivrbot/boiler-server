<style type="text/css">
    table.table-boiler th,
    table.table-boiler tbody tr td
    {
        text-align: center;
        vertical-align: middle;
    }

    table.table-boiler th
    {
        font-size: medium;
    }

<table datatable="ng" dt-options="org.dtOptions" dt-column-defs="org.dtColumnDefs"
       class="table table-striped table-bordered table-hover order-column table-boiler"
       id="organization_table"
       ng-init="org.refreshDataTables();">
    <thead>
    <tr>
        <th>序号</th>
        <th>企业名称</th>
        <th>区域</th>
        <th>地址</th>
        <th>企业类型</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in org.datasource">
        <td>{{ data.num }}</td>
        <td>{{ data.Name }}</td>
        <td>{{ data.Address.Location.LocationName }}</td>
        <td>{{ data.Address.Address }}</td>
        <td>
            <span ng-class="['label', {'label-default': data.Type.TypeId == 0}, {'label-primary': data.Type.TypeId == 1}, {'label-success': data.Type.TypeId == 2}, {'label-warning': data.Type.TypeId == 3}, {'label-danger': data.Type.TypeId == 4}, {'label-info': data.Type.TypeId == 5}]" >{{ data.Type.Name }}</span>
        </td>
        <td>
            <a ng-show="currentUser.Role.RoleId >= 10"
               ng-click="org.view(data.Uid)"
               class="btn edit btn-outline btn-circle btn-sm green">
                <i class="fa fa-eye"></i> 查看
            </a>
            <a ng-show="currentUser.Role.RoleId < 10"
               ng-click="org.edit(data.Uid)"
               class="btn edit btn-outline btn-circle btn-sm blue">
                <i class="fa fa-edit"></i> 编辑
            </a>
            <a ng-show="currentUser.Role.RoleId < 10"
               ng-click="org.delete(data)"
               class="btn delete btn-outline btn-circle btn-sm red">
                <i class="fa fa-trash-o"></i> 删除
            </a>
        </td>
    </tr>
    </tbody>
</table>
