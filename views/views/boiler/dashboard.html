<style type="text/css">
    table.table-boiler th,
    table.table-boiler tbody tr td
    {
        text-align: center;
        vertical-align: middle;
    }

    table.table-boiler th
    {
        font-size: medium;
    }
</style>
<table datatable="ng" dt-options="info.dtOptions" dt-column-defs="info.dtColumnDefs"
       class="table table-striped table-bordered table-hover order-column table-boiler" id="boiler_table"
       ng-init="info.refreshDataTables()">
    <thead>
    <tr>
        <th>序号</th>
        <th>锅炉名称</th>
        <th>从属机构</th>
        <th>关联终端号</th>
        <th>型号</th>
        <th>燃料</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in info.datasource">
        <td>{{ data.num }}</td>
        <td>
            {{ data.Name }} <br>
            <span class="label label-sm label-default">
                {{ data.Enterprise.Name }}
            </span>
        </td>
        <td>{{ data.Factory.Name }}</td>
        <td><span style="display: block;" ng-repeat="term in data.TerminalsCombined"> {{ term.TerminalCode }} </span></td>
        <td>{{ data.ModelCode }}</td>
        <td>{{ data.Fuel.Name }}</td>
        <td>
            <a ng-click="info.viewInfo(data)" class="btn view btn-outline btn-circle blue view_btn">
                <i class="fa fa-eye"></i> 查看
            </a>
        </td>
    </tr>
    </tbody>
</table>
