            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">

                    </div>
                    <div class="btn-group pull-right">
                        <button id="sample_editable_1_new" ng-click="dialogue.new()" class="btn sbold green">
                            <i class="fa fa-plus"></i> 添加
                        </button>
                    </div>
                    <div class="tools">
                        <!--a href="" class="collapse"> </a-->

                        <!--a href="" class="remove"> </a-->
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="table-toolbar" style="display: none;">
                        <div class="row">
                            <div class="col-md-6">
                                <!--<div class="btn-group">-->
                                    <!--<button id="sample_editable_1_new" ng-click="dialogue.new()" class="btn sbold green"> 添加-->
                                        <!--<i class="fa fa-plus"></i>-->
                                    <!--</button>-->
                                <!--</div>-->
                            </div>
                            <div class="col-md-6">
                                <!--<div class="btn-group pull-right">-->
                                    <!--<button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">操作-->
                                        <!--<i class="fa fa-angle-down"></i>-->
                                    <!--</button>-->

                                            <!--<a href="javascript:;">-->
                                                <!--<i class="fa fa-print"></i> 打印 </a>-->
                                        <!--</li>-->
                                        <!--<li>-->
                                            <!--<a href="javascript:;">-->
                                                <!--<i class="fa fa-file-pdf-o"></i> 另存为PDF </a>-->
                                        <!--</li>-->
                                        <!--<li>-->
                                            <!--<a href="javascript:;">-->
                                                <!--<i class="fa fa-file-excel-o"></i> 导出为Excel </a>-->
                                        <!--</li>-->
                                    <!--</ul>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>


                    <style type="text/css">
                        table.table-boiler th,
                        table.table-boiler tbody tr td
                        {
                            text-align: center;
                            vertical-align: middle;
                        }

                        table.table-boiler th
                        {
                            font-size: medium;
                        }
                        table.table-boiler td span.light-gray {
                            color: #aaa;
                        }
                    </style>
                    <table datatable="ng" dt-options="dialogue.dtOptions" dt-column-defs="dialogue.dtColumnDefs"
                           class="table table-striped table-bordered table-hover order-column table-boiler"
                           id="dialogue_table">
                        <thead>
                        <tr>
                            <!--th>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                    <span></span>
                                </label>
                            </th-->
                            <th>序号</th>
                            <th>最新回复时间</th>
                            <th>咨询主题</th>
                            <th>咨询企业</th>
                            <th>回复状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody style="text-align: center">
                        <tr ng-repeat='data in dialogue.datasource'>
                            <!--td>
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="checkboxes" value="1" />
                                    <span></span>
                                </label>
                            </td-->
                            <td> #{{ data.DialogueId }} </td>
                            <td> {{ data.UpdatedDate | amDateFormat:'YYYY-MM-DD HH:mm:ss' }}
                                <!--<span am-time-ago="data.UpdatedDate"></span>-->
                                <!--{{ data.UpdatedDate | amTimezone:'PRC'| amDateFormat:'MM-DD-YYYY HH:mm:ss' }} <br>-->
                            </td>
                            <td> {{ data.name }} </td>
                            <td>
                                {{ data.orgName }} <br>
                                <span class="label label-sm label-default">
                                    {{ data.username }}
                                </span>
                            </td>
                            <td>
                                <span ng-class="['label', {'label-default': data.Status == 0}, {'label-warning': data.Status == 1}, {'label-primary': data.Status == 2}, {'label-success': data.Status == 3}, {'label-default': data.Status == 4}]">
                                    {{ data.statusText }}
                                </span>
                            </td>
                            <td>
                                <a ng-click="dialogue.reply(data.Uid)" class="btn view btn-outline btn-circle green edit_btn">
                                    <i class="fa fa-reply"> 回复 </i>
                                </a>
                                <a ng-click="dialogue.delete(data.Uid)" class="btn view btn-outline btn-circle red delete_btn">
                                    <i class="fa fa-trash"> 删除 </i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
