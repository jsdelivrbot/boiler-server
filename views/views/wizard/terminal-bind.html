<!--锅炉终端绑定-->


<div class="modal-header">
    <h3 class="modal-title" id="modal-title" style="display: inline-block;">终端绑定</h3>
    <span class="ticket-id bold font-grey-mint font-lg" style="display: inline-block; margin-left: 12px;">{{ name }}</span>
</div>
<style type="text/css">
    .modal-body{
        width: 500px;
        margin: auto;
        padding-top: 30px;
    }
    div.input-group.form-group,
    div.btn-group.form-group{
        padding-left: 15px;
        padding-right: 15px;
    }

    div.form-group.form-selector .control-label {
        width: 15%;
        margin-top: 6px;
    }

    div.form-group.form-selector select {
        width: 85%;
        float: right;
    }

</style>
<div class="modal-body">
    <div class="row">
        <div class=" col-md-12">
            <div ng-repeat="term in terminal track by $index" class="form-group">
                <input type="number" ng-model="term" class="form-control" style="width: 80%; display: inline-block;" placeholder="请输入六位终端编码,如：680001">
                <button type="button" ng-click="ok()"
                        ng-disabled="!term"
                        ng-class="['btn', {'grey-salsa': !term}, {'blue': term}]" >绑定</button>

                <button type="button" ng-click="unbind($index) "
                        class="btn btn-sm btn-outline btn-circle red delete_btn">
                    <i class="fa fa-minus" style="font-size: 12px;"></i>
                </button>

            </div>
            <button type="button"
                    ng-show="terminal.length < 4"
                    ng-click="addTermBind();"
                    class="btn green"
                    style="width: 100%;">
                <i class="fa fa-plus-circle"></i>
                新增绑定终端
            </button>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn ladda-button btn-primary" type="button" ng-click="goNext();">
        <span class="ladda-label">下一步</span>
    </button>
</div>
