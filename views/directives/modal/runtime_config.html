<div class="modal-header">
    <h3 class="modal-title">参数设置</h3>
</div>
<div class="modal-body" style="padding:15px 30px;">
    <style>
        .form-group{
            line-height: 37px;
        }
        .form-group label.col-sm-3{
            padding-right: 0px;
            padding-left: 30px;
            line-height: 37px;
        }
        .form-group .col-sm-8 {
            padding-left: 0px;
        }
    </style>


        <div class="form-group row">
            <label class="col-sm-3">
                蒸汽保护压力
            </label>
            <div class="col-sm-8">
                <input type="text" ng-model="items.steamPress" class="form-control">
            </div>
            <span>
                MPa
            </span>

        </div>

    <div class="form-group row">
        <label class="col-sm-3">
            控制目标压力
        </label>
        <div class="col-sm-8">
            <input type="text" ng-model="items.controlPress" class="form-control">
        </div>
        <span>
                MPa
        </span>
    </div>

    <div class="form-group row">
        <label class="col-sm-3">
            烟气保护温度
        </label>
        <div class="col-sm-8">
            <input type="text" ng-model="items.smokeTemperature" class="form-control">
        </div>
        <span>
                ℃
        </span>
    </div>


    <div class="form-group row">
        <label class="col-sm-3">
            水管保护温度
        </label>
        <div class="col-sm-8">
            <input type="text" ng-model="items.pipeTemperature" class="form-control">
        </div>
        <span>
                ℃
        </span>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">参数保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">返回</button>
</div>
