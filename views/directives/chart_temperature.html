<!-- BEGIN DYNAMIC CHART PORTLET-->
<div class="portlet light portlet-fit bordered"
     ng-init="chartTemp.refreshChart(0);">
    <div class="portlet-title">
        <div class="caption font-dark">
            <span class="caption-subject bold uppercase"> 排烟温度/给水温度/环境温度</span>
        </div>

        <div class="tools fullscreen-hide">
            <!--a href="" class="collapse"> </a-->
            <!--a href="#portlet-config" data-toggle="modal" class="config"> </a>
            <!--a href="" class="reload"> </a-->
            <a href class="fullscreen" ng-click="chartTemp.refreshChart(1);" data-original-title="全屏查看"> </a>
            <!--a href="" class="remove"> </a-->
            <!--<a class="tooltips" style="font-size: 13px;" data-original-title="全屏查看">-->
            <!--<i class="fa fa-expand font-grey-salsa" ></i>-->
            <!--</a>-->
        </div>
        <div class="actions fullscreen-only" style="margin-left: 12px;">
            <!--<a class="btn btn-circle btn-icon-only btn-default" href="#">-->
            <!--<i class="icon-cloud-upload"></i>-->
            <!--</a>-->
            <!--<a class="btn btn-circle btn-icon-only btn-default" href="#">-->
            <!--<i class="icon-wrench"></i>-->
            <!--</a>-->
            <!--<a class="btn btn-circle btn-icon-only btn-default" href="#">-->
            <!--<i class="icon-trash"></i>-->
            <!--</a>-->
            <a href class="btn btn-circle btn-icon-only btn-default fullscreen on"
               ng-click="chartTemp.refreshChart(0);" data-original-title="" title=""> </a>
        </div>

        <div class="actions fullscreen-only">
            <div class="btn-group btn-group-devided" data-toggle="buttons">
                <button type="button" id="chartTemp1"
                        class="btn btn-transparent blue-oleo btn-no-border btn-outline btn-circle btn-sm btn-primary ladda-button"
                        data-style="expand-right" ng-class="{'active': chartTemp.range == 1}"
                        ng-click="chartTemp.refreshChart(1);">
                    <span class="ladda-label">当天</span>
                </button>
                <button type="button" id="chartTemp2"
                        class="btn btn-transparent blue-oleo btn-no-border btn-outline btn-circle btn-sm btn-primary ladda-button"
                        data-style="expand-right" ng-class="{'active': chartTemp.range == 2}"
                        ng-click="chartTemp.refreshChart(2);">
                    <span class="ladda-label">近三天</span>
                </button>
                <button type="button" id="chartTemp3"
                        class="btn btn-transparent blue-oleo btn-no-border btn-outline btn-circle btn-sm btn-primary ladda-button"
                        data-style="expand-right" ng-class="{'active': chartTemp.range == 3}"
                        ng-click="chartTemp.refreshChart(3);">
                    <span class="ladda-label">近一周</span>
                </button>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        <div id="chart_temperature" class="chart-body"></div>
    </div>
</div>
<!-- END DYNAMIC CHART PORTLET-->
